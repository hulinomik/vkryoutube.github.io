<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Статистика и аналитика YouTube канала</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Статистика и аналитика YouTube канала</h1>
  
  <div>
    <label for="views-input">Просмотры канала за последний месяц:</label>
    <input type="number" id="views-input">
  </div>
  
  <div>
    <label for="subs-input">Количество подписчиков за последний месяц:</label>
    <input type="number" id="subs-input">
  </div>
  
  <div>
    <label for="topic-select">Тематика канала:</label>
    <select id="topic-select">
      <option value="1">Для детей</option>
      <option value="2">Развлечения</option>
      <option value="3">Бизнес, Финансы</option>
      <option value="4">Автомобили, Технологии</option>
    </select>
  </div>
  
  <button onclick="calculateIncome()">Получить данные</button>
  
  <table id="result-table">
    <tr>
      <th>Просмотры канала</th>
      <th>Количество подписчиков</th>
      <th>Тематика канала</th>
      <th>Примерный доход</th>
      <th>Новые подписчики (следующий месяц)</th>
    </tr>
  </table>
  
  <button onclick="downloadTable()">Скачать таблицу</button>
  
  <script src="main.js"></script>
</body>
</html>
