<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Статистика и аналитика YouTube канала</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Статистика и аналитика YouTube канала</h1>
		
		<div class="container-div">
		  <label for="views-input" class="container-label">Просмотры канала за последний месяц:</label>
		  <input type="number" id="views-input" class="container-input">
		</div>
		
		<div class="container-div">
		  <label for="subs-input" class="container-label">Количество подписчиков за последний месяц:</label>
		  <input type="number" id="subs-input" class="container-input">
		</div>
		
		<div class="container-div">
		  <label for="topic-select" class="container-label">Тематика канала:</label>
		  <select id="topic-select" class="container-select">
			<option value="1">Для детей</option>
			<option value="2">Развлечения</option>
			<option value="3">Бизнес, Финансы</option>
			<option value="4">Автомобили, Технологии</option>
		  </select>
		</div>
  
  <button onclick="calculateIncome()" class="receiving">Получить данные</button>
  
  <table id="result-table">
    <tr>
      <th>Прирост просмотров</th>
      <th>Количество подписчиков</th>
      <th>Тематика канала</th>
      <th>Ориентировочный доход</th>
      <th>Новые подписчики (следующий месяц)</th>
    </tr>
  </table>
  
  <button onclick="downloadTable()">Скачать таблицу</button>
  <br></br>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
